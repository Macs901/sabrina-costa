<!-- Custom DocSearch Configuration -->
<script>
  // Configura√ß√£o do DocSearch
  const DOCSEARCH_CONFIG = {
    appId: 'YOUR_ALGOLIA_APP_ID', // Substituir pelo ID real
    apiKey: 'YOUR_ALGOLIA_API_KEY', // Substituir pela chave real
    indexName: 'sabrina-costa-docs',
    placeholder: 'Buscar na documenta√ß√£o...',
    searchParameters: {
      hitsPerPage: 10,
      attributesToRetrieve: ['title', 'content', 'url', 'hierarchy'],
      attributesToHighlight: ['title', 'content'],
      highlightPreTag: '<mark class="search-highlight">',
      highlightPostTag: '</mark>'
    },
    debug: false
  };

  // Inicializar DocSearch quando DOM estiver pronto
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar se DocSearch est√° dispon√≠vel
    if (typeof docsearch === 'undefined') {
      console.error('DocSearch n√£o carregado');
      return;
    }

    // Inicializar DocSearch
    try {
      docsearch({
        container: '#docsearch',
        appId: DOCSEARCH_CONFIG.appId,
        apiKey: DOCSEARCH_CONFIG.apiKey,
        indexName: DOCSEARCH_CONFIG.indexName,
        placeholder: DOCSEARCH_CONFIG.placeholder,
        searchParameters: DOCSEARCH_CONFIG.searchParameters,
        debug: DOCSEARCH_CONFIG.debug,
        transformItems: function(items) {
          // Transformar resultados para adicionar categorias e √≠cones
          return items.map(function(item) {
            // Determinar categoria baseada na URL
            let category = 'Documenta√ß√£o';
            let icon = 'üìÑ';
            
            if (item.url.includes('/tutorials/')) {
              category = 'Tutoriais';
              icon = 'üìö';
            } else if (item.url.includes('/how-to-guides/')) {
              category = 'Guias';
              icon = 'üõ†Ô∏è';
            } else if (item.url.includes('/reference/')) {
              category = 'Refer√™ncia';
              icon = 'üìã';
            } else if (item.url.includes('/explanation/')) {
              category = 'Explica√ß√µes';
              icon = 'üí°';
            }

            // Adicionar categoria e √≠cone ao item
            return {
              ...item,
              category: category,
              icon: icon
            };
          });
        },
        getMissingResultsUrl: function({ query }) {
          return 'https://github.com/Marcocardoso91/sabrina-costa/issues/new?title=Missing+results+for+query+%22' + encodeURIComponent(query) + '%22';
        }
      });

      console.log('DocSearch inicializado com sucesso');
    } catch (error) {
      console.error('Erro ao inicializar DocSearch:', error);
    }
  });
</script>

<!-- Search Analytics -->
<script>
  // Track search events
  document.addEventListener('DOMContentLoaded', function() {
    // Track search box focus
    const searchContainer = document.getElementById('docsearch');
    if (searchContainer) {
      searchContainer.addEventListener('click', function() {
        if (window.analytics) {
          window.analytics.trackEvent('search_focus', {
            category: 'Search',
            page: window.location.pathname
          });
        }
      });
    }
    
    // Track search queries (when user types)
    document.addEventListener('keydown', function(e) {
      if (e.target.closest('.DocSearch-Input')) {
        if (e.key === 'Enter') {
          const query = e.target.value;
          if (window.analytics) {
            window.analytics.trackSearch(query, 0);
          }
        }
      }
    });
    
    // Track result clicks
    document.addEventListener('click', function(e) {
      const hit = e.target.closest('.DocSearch-Hit');
      if (hit) {
        const title = hit.querySelector('.DocSearch-Hit-title')?.textContent;
        const url = hit.querySelector('a')?.href;
        const category = hit.querySelector('.DocSearch-Hit-source')?.textContent;
        
        if (window.analytics) {
          window.analytics.trackEvent('search_result_click', {
            title: title,
            url: url,
            category: category,
            page: window.location.pathname
          });
        }
      }
    });
  });
</script>

<!-- Search Performance Monitoring -->
<script>
  // Monitor search performance
  document.addEventListener('DOMContentLoaded', function() {
    let searchStartTime = 0;
    
    // Track search start
    document.addEventListener('keydown', function(e) {
      if (e.target.closest('.DocSearch-Input')) {
        if (e.key === 'Enter') {
          searchStartTime = performance.now();
        }
      }
    });
    
    // Track search results
    document.addEventListener('click', function(e) {
      if (e.target.closest('.DocSearch-Hit')) {
        const searchTime = performance.now() - searchStartTime;
        
        if (window.analytics) {
          window.analytics.trackEvent('search_performance', {
            search_time: Math.round(searchTime),
            page: window.location.pathname,
            category: 'Performance'
          });
        }
      }
    });
  });
</script>

<!-- Search Error Handling -->
<script>
  // Handle search errors gracefully
  document.addEventListener('DOMContentLoaded', function() {
    // Override DocSearch error handling
    const originalDocSearch = window.docsearch;
    if (originalDocSearch) {
      window.docsearch = function(config) {
        try {
          return originalDocSearch(config);
        } catch (error) {
          console.error('DocSearch error:', error);
          
          // Show fallback search
          const container = document.getElementById('docsearch');
          if (container) {
            container.innerHTML = `
              <div class="search-fallback">
                <input type="text" placeholder="Buscar na documenta√ß√£o..." 
                       class="search-input" id="fallback-search">
                <button class="search-button" onclick="performFallbackSearch()">
                  üîç
                </button>
              </div>
            `;
          }
          
          return null;
        }
      };
    }
  });
  
  // Fallback search function
  function performFallbackSearch() {
    const query = document.getElementById('fallback-search').value;
    if (query) {
      // Redirect to GitHub search
      window.open(`https://github.com/Marcocardoso91/sabrina-costa/search?q=${encodeURIComponent(query)}&type=code`, '_blank');
    }
  }
</script>
